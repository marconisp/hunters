<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="diaSemana">
      <h2 data-cy="diaSemanaDetailsHeading"><span jhiTranslate="hunterappApp.configDiaSemana.detail.title">Dia Semana</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ diaSemana.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configDiaSemana.nome">Nome</span></dt>
        <dd>
          <span>{{ diaSemana.nome }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configDiaSemana.obs">Obs</span></dt>
        <dd>
          <span>{{ diaSemana.obs }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configDiaSemana.periodoDuracao">Periodo Duracao</span></dt>
        <dd>
          <div *ngIf="diaSemana.periodoDuracao">
            <a [routerLink]="['/periodo-duracao', diaSemana.periodoDuracao?.id, 'view']">{{ diaSemana.periodoDuracao?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dia-semana', diaSemana.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
